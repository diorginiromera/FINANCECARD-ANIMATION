<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carteira Digital - Visualização Individual</title>
    <style>
        :root {
            --bg-color: #f6f3ef;
            --wallet-bg: #000000;
            --razor-color: #5d6edb;
            --paypal-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
        }

        .wallet {
            width: 300px;
            height: 340px;
            background-color: var(--wallet-bg);
            border-radius: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px;
            box-sizing: border-box;
            color: white;
            cursor: pointer;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        /* Bolso frontal da carteira */
        .wallet::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 42%;
            background: var(--wallet-bg);
            border-radius: 0 0 40px 40px;
            z-index: 20;
            border-top: 1px solid #222;
        }

        /* Cartões */
        .card {
            width: 260px;
            height: 160px;
            border-radius: 20px;
            position: absolute;
            left: 20px;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha conteúdo à esquerda */
        }

        /* Posicionamento do Logo e Valor Individual */
        .card-header-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            align-self: flex-end; /* Logo no canto superior direito */
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .individual-val {
            font-size: 26px;
            font-weight: bold;
            margin-top: 5px;
        }

        .label-text {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .card-razor { 
            background-color: var(--razor-color); 
            color: white; 
            top: 50px;
            z-index: 5;
        }

        .card-paypal { 
            background-color: var(--paypal-color); 
            color: #003087; 
            top: 75px;
            z-index: 10;
            border: 1px solid #eee;
        }

        /* Animação: Cartões subindo e abrindo em leque */
        .wallet.active .card-razor {
            transform: translateY(-170px) rotate(-8deg);
        }

        .wallet.active .card-paypal {
            transform: translateY(-100px) rotate(5deg);
        }

        /* Saldo Principal na Carteira */
        .main-balance-box {
            position: relative;
            z-index: 30;
            pointer-events: none; /* Deixa o clique passar para a wallet */
        }

        .main-amount {
            font-size: 38px;
            font-weight: bold;
            margin: 0;
            letter-spacing: -1px;
        }

        .main-label {
            font-size: 12px;
            opacity: 0.5;
            margin-top: 4px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="wallet" onclick="toggleWallet()">
        <div class="card card-razor">
            <div class="logo">Razorpay ▲</div>
            <div class="individual-val">$55,000</div>
            <div class="label-text">Total Balance</div>
        </div>

        <div class="card card-paypal">
            <div class="logo">PayPal P</div>
            <div class="individual-val">$95,000</div>
            <div class="label-text">Total Balance</div>
        </div>

        <div class="main-balance-box">
            <p class="main-amount" id="total-display">$150,000</p>
            <p class="main-label">Total Balance</p>
        </div>
    </div>

    <script>
        let isOpen = false;
        const totalDisplay = document.getElementById('total-display');
        const finalValue = 150000;

        function toggleWallet() {
            isOpen = !isOpen;
            document.querySelector('.wallet').classList.toggle('active');

            if (isOpen) {
                // Zera o saldo principal quando os cartões saem
                animateValue(finalValue, 0, 700);
            } else {
                // Soma o saldo de volta quando retornam
                animateValue(0, finalValue, 700);
            }
        }

        function animateValue(start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                
                // Suavização (Ease Out)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(easeOut * (end - start) + start);
                
                totalDisplay.innerText = `$${current.toLocaleString()}`;
                
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
